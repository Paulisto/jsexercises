<script language="javascript" type="text/javascript">
<!--

function generateTable()
{
	var multiTable = prompt("Please enter the table.","");
	if (isNaN(multiTable)) return alert("WHOOPS!!! That's not a number. Enter a number.");
	var theTable = "";
	for (i=1; i<=12; i++) {
		theTable += i+ " x " +multiTable+ " = " +(i*multiTable)+ "\n";
	}
	alert(theTable);
}


//->
</script>
<body>

<h1>Multiplication Table Generator</h1>

<a href="javascript:generateTable()">Create New Table</a>
